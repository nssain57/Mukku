<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
height:100vh;
overflow:hidden;
font-family:Segoe UI,Arial;
background:url('1771040369878.png') center/cover no-repeat fixed;
display:flex;

}

.overlay{
position:absolute;
inset:0;

/* FIRST MESSAGE CARD */
.card{
position:relative;
z-index:2;
text-align:center;

padding:28px 20px;
border-radius:20px;

}

.card h2{
margin-bottom:18px;

color:#ffd6e7;

}

/* BUTTONS */
.buttons{
margin-top:12px;
display:flex;
gap:30px;
justify-content:center;
position:relative;
}

button{
padding:12px 24px;
border:none;
border-radius:12px;
font-size:18px;
cursor:pointer;
}

#yes{background:#ff4d6d;color:#fff}
#no{background:#ddd;position:fixed;z-index:5}

/* SLIDE AREA */
.stage{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:3;
pointer-events:none;
}

.photos{
display:flex;
gap:14px;
align-items:center;
justify-content:center;
margin-top:20px;
}

.photos img{
width:42vw;
max-width:240px;
border-radius:26px;
box-shadow:0 10px 25px rgba(0,0,0,.5);
opacity:0;
}

/* sliding */
.left{transform:translateX(-120vw)}
.right{transform:translateX(120vw)}
.showL{animation:slideL 1.2s forwards}
.showR{animation:slideR 1.2s forwards}

@keyframes slideL{to{transform:translateX(0);opacity:1}}
@keyframes slideR{to{transform:translateX(0);opacity:1}}

/* LAST MESSAGE UNDER PHOTOS */
.final{
margin-top:18px;
font-family:'Pacifico',cursive;
color:#ffd6e7;
text-shadow:0 0 10px rgba(255,182,193,.9),0 0 25px rgba(255,105,180,.7);
font-size:20px;
text-align:center;
opacity:0;
width:85%;
}

.final.show{animation:fade 1s forwards .6s}
@keyframes fade{to{opacity:1}}

</style>
</head>

<script>
const no=document.getElementById('no');
const btnArea=document.getElementById('btnArea');

/* place NO under YES initially */
function setInitialNoPosition(){
const rect=btnArea.getBoundingClientRect();
no.style.left=(rect.left+rect.width/2+40)+"px";
no.style.top=(rect.top)+"px";
}
setTimeout(setInitialNoPosition,200);
window.addEventListener('resize',setInitialNoPosition);

/* runaway NO button */
function moveNo(){
const margin=10;
const maxX=window.innerWidth-no.offsetWidth-margin;
const maxY=window.innerHeight-no.offsetHeight-margin;
const x=Math.random()*maxX;
const y=Math.random()*maxY;
no.style.left=x+'px';
no.style.top=y+'px';
}

['mouseenter','touchstart','pointerdown','click']
.forEach(e=>no.addEventListener(e,(ev)=>{
ev.preventDefault();
moveNo();
}));

/* YES CLICK */
const yes=document.getElementById('yes');
const start=document.getElementById('start');
const imgL=document.getElementById('imgL');
const imgR=document.getElementById('imgR');
const finalText=document.getElementById('finalText');
const song=document.getElementById('song');

yes.addEventListener('click',()=>{
start.style.display='none';
no.style.display='none';

song.currentTime=0;
song.play().catch(()=>{});

setTimeout(()=>{
imgL.classList.add('showL');
imgR.classList.add('showR');
},200);

setTimeout(()=>{
finalText.classList.add('show');
},1600);
});
</script>
