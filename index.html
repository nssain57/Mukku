<style>
*{box-sizing:border-box;margin:0;padding:0}

body{

background:url('1771040369878.png') center/cover no-repeat fixed;
display:flex;
justify-content:center;

}

.overlay{position:absolute;inset:0;background:rgba(0,0,0,.35);}

/* CARD */
.card{
position:relative;
z-index:2;
text-align:center;
background:rgba(255,255,255,.18);
backdrop-filter:blur(8px);
padding:28px 20px;
border-radius:20px;

.card h2{
margin-bottom:18px;

}

/* BUTTONS */
.buttons{
margin-top:12px;
display:flex;
gap:30px;
justify-content:center;
position:relative;
height:55px;
}

button{
padding:12px 24px;
border:none;
border-radius:12px;
font-size:18px;
cursor:pointer;
position:relative;
}

#yes{background:#ff4d6d;color:#fff}

/* NO BUTTON â€” IMPORTANT FIX */
#no{
background:#ddd;
position:absolute;
left:0;
top:0;
transition:left .18s linear, top .18s linear;
}

/* SLIDE AREA */
.stage{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:1;
pointer-events:none;
}

.photos{display:flex;gap:14px;margin-top:20px}

.photos img{
width:42vw;
max-width:240px;
border-radius:26px;
box-shadow:0 10px 25px rgba(0,0,0,.5);
opacity:0;
will-change:transform,opacity;
}

/* smooth GPU animation */
.left{transform:translate3d(-120vw,0,0)}
.right{transform:translate3d(120vw,0,0)}

.showL{animation:slideL 1.1s cubic-bezier(.25,.8,.25,1) forwards}
.showR{animation:slideR 1.1s cubic-bezier(.25,.8,.25,1) forwards}

@keyframes slideL{to{transform:translate3d(0,0,0);opacity:1}}
@keyframes slideR{to{transform:translate3d(0,0,0);opacity:1}}

.final{
margin-top:18px;
font-family:'Pacifico',cursive;
color:#ffd6e7;
text-shadow:0 0 10px rgba(255,182,193,.9),0 0 25px rgba(255,105,180,.7);
font-size:20px;
text-align:center;
opacity:0;
width:85%;
}

.final.show{animation:fade 1s forwards .5s}
@keyframes fade{to{opacity:1}}
</style>
</head>

<script>
const no=document.getElementById('no');
const area=document.getElementById('btnArea');

/* keep NO inside button area */
function moveNo(){
const maxX=area.clientWidth-no.offsetWidth;
const maxY=area.clientHeight-no.offsetHeight;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

no.style.left=x+"px";
no.style.top=y+"px";
}

['mouseenter','touchstart','pointerdown','click']
.forEach(e=>no.addEventListener(e,(ev)=>{ev.preventDefault();moveNo();}));

/* YES CLICK */
const yes=document.getElementById('yes');
const imgL=document.getElementById('imgL');
const imgR=document.getElementById('imgR');
const finalText=document.getElementById('finalText');
const song=document.getElementById('song');

});

};
</script>
